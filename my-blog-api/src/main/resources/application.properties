
spring.profiles.active=dev

#设置Tomcat端口，默认8080
server.port=6969
#设置项目ContextPath
server.servlet.context-path=/blog
#设置Tomcat编码
server.tomcat.uri-encoding=UTF-8

#数据库配置
spring.datasource.url=jdbc:mysql://192.168.1.200:3306/blog?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置.xml文件路径
mybatis.mapper-locations=classpath:mapper/**.xml
#配置模型路径
mybatis.type-aliases-package=com.easy.blog.model

# date format
spring.jackson.date-format=yyyy-MM-dd hh\:mm\:ss
spring.jackson.time-zone=GMT+8
